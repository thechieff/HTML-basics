<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: grid;
      height: 90%;
      margin: 0;
    }

    .frame {
      border: 2px solid black;
      padding: 10px;
    }

    .frame1 {
      grid-row: 1 / 3;
    }
    .frame2 {
      grid-row: 3 / 4;
    }

    .frame3 {
      grid-row: 1 / 5;
    }
    .frame4{
        grid-row: 1 / 5;
    }
  </style>
</head>
<body>
  <div class="frame frame1">
    <h1>Frame 1</h1>
    <p>Contents of Frame 1</p>
  </div>
  <div class="frame frame2">
    <h1>Frame 2</h1>
    <p>Contents of Frame 2</p>
  </div>
  <div class="frame frame3">
    <h1>Frame 3</h1>
    <p>Contents of Frame 3</p>
  </div>
  <div class="frame frame4">
    <h1>Frame 4</h1>
    <p>Contents of Frame 4</p>
  </div>
</body>
</html>
